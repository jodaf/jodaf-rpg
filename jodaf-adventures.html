<script>
function adventure(title, path, levels, textStatus, mapStatus) {
  var mapClass = mapStatus.toLowerCase().replaceAll(' ', '-');
  var textClass = textStatus.toLowerCase().replaceAll(' ', '-');
  if(path)
    title = "<a href='" + path + ".html'>" + title + "</a>";
  var text =
    "  <tr>" +
    "<td>" + title + "</td><td>" + levels + "</td>" +
    "<td class='" + textClass + "'>" + textStatus + "</td>" +
    "<td class='" + mapClass + "'>" + mapStatus + "</td>" +
    "</tr>";
  document.write(
    text + "\n"
  );
}
</script>
